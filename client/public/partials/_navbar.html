<header class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="toggleCollapse()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-left" ui-sref="{{navbar.brand.state}}" ng-click="collapse()">{{navbar.brand.title}}</a>
      </div>
      <!-- Non-collapsed header for most sizes -->
      <nav class="hidden-xs">
        <ul class="nav navbar-nav navbar-right">
          <li ng-repeat="item in navbar.navItems" class="dropdown">
            <a ng-if="item.drops" href class="dropdown-toggle">{{item.title}}<b class="caret"></b></a>
            <ul ng-if="item.drops" class="dropdown-menu">
              <li ng-repeat="dropItem in item.drops"><a ui-sref="{{dropItem.state}}">{{dropItem.title}}</a></li>
            </ul>
            <a ng-if="!item.drops" href ui-sref="{{item.state}}">{{item.title}}</a>
          </li>
        </ul>
      </nav>
      <!-- Collapsing header with stacked navs for XS size-->
      <nav collapse="isCollapsed" style="height: 0px;" class="hidden-sm hidden-md hidden-lg">
        <ul class="nav navbar-nav">
          <li ng-repeat="item in navbar.navItems" class="dropdown">
            <a ng-if="item.drops" href class="dropdown-toggle">{{item.title}}<b class="caret"></b></a>
            <ul ng-if="item.drops" class="dropdown-menu">
              <li ng-repeat="dropItem in item.drops"><a ui-sref="{{dropItem.state}}" ng-click="collapse()">{{dropItem.title}}</a></li>
            </ul>
            <a ng-if="!item.drops" ui-sref="{{item.state}}" ng-click="collapse()">{{item.title}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
